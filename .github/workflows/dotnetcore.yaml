---
name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.0"
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish
        run: dotnet publish -c Release -o ./publish
      - name: Create ZIP package
        run: |
          cd ./publish
          zip -r my-dotnet-artifacts.zip .
          mv my-dotnet-artifacts.zip ../my-dotnet-artifacts.zip

      - name: Download and install Octopus CLI
        run: |
          wget https://github.com/OctopusDeploy/OctopusCLI/releases/download/v9.1.7/OctopusTools.9.1.7.portable.tar.gz -O octopuscli.tar.gz
          tar -xzf octopuscli.tar.gz -C /tmp
          sudo mv /tmp/Octo /usr/local/bin/Octo

      - name: Push package to Octopus Deploy
        run: >
          Octo push --package ../my-package.zip --replace-existing --server
          $OCTOPUS_CLI_SERVER --apiKey $OCTOPUS_CLI_API_KEY
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-dotnet-artifacts
          path: ./publish
