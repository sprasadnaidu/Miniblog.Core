---
name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.0"
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish
        run: dotnet publish -c Release -o ./publish
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-dotnet-artifacts
          path: ./publish
      - name: Create ZIP package
        run: |
          cd ./publish
          zip -r my-dotnet-artifacts1.0.1.zip .
          mv my-dotnet-artifacts1.0.1.zip ../my-dotnet-artifacts1.0.1.zip
      - name: Install Octopus CLI üêô
        uses: OctopusDeploy/install-octopus-cli-action@v3
        with:
          version: '*'

      - name: Check if Octo binary exists
        run: |
          if [ -f "/usr/local/bin/Octo" ]; then
              echo "Octo binary found"
          else
              echo "Octo binary not found"
          fi

      - name: Push package to Octopus Deploy
        run: |
          Octo push --package ../my-dotnet-artifacts1.0.1.zip --replace-existing --server $OCTOPUS_CLI_SERVER --apiKey $OCTOPUS_CLI_API_KEY


